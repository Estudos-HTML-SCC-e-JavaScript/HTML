<!DOCTYPE HTML>
<html lang="pt-b">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" contet="width = decive-width, initial-scale = 1.0">
  <title>Testes HTML</title>
</head>

<body>
  <h1>TESTE DE FORMULÁRIO</h1>
  <form action="/processar_cadastro.php" method="POST">
    <div>
        <label for="nome_usuario">Nome de Usuário:</label><br>
        <input type="text" id="nome_usuario" name="usuario_nome" placeholder="Ex: joao.silva" required>
    </div>
    <br>

    <div>
        <label for="email_usuario">E-mail:</label><br>
        <input type="email" id="email_usuario" name="usuario_email" required>
    </div>
    <br>

    <div>
        <label for="senha_usuario">Senha:</label><br>
        <input type="password" id="senha_usuario" name="usuario_senha" required>
    </div>
    <br>

    <p>Qual seu nível de experiência?</p>
    <div>
        <input type="radio" id="iniciante" name="experiencia" value="iniciante">
        <label for="iniciante">Iniciante</label><br>
        
        <input type="radio" id="intermediario" name="experiencia" value="intermediario">
        <label for="intermediario">Intermediário</label><br>
        
        <input type="radio" id="avancado" name="experiencia" value="avancado">
        <label for="avancado">Avançado</label>
    </div>
    <br>
    
    <div>
        <label for="area_interesse">Principal área de interesse:</label><br>
        <select id="area_interesse" name="interesse">
            <option value="">Selecione uma opção</option>
            <option value="frontend">Front-end</option>
            <option value="backend">Back-end</option>
            <option value="dados">Banco de Dados</option>
        </select>
    </div>
    <br>
    
    <div>
        <label for="comentarios">Comentários:</label><br>
        <textarea id="comentarios" name="usuario_comentarios" rows="4" cols="50"></textarea>
    </div>
    <br>

    <div>
        <input type="checkbox" id="termos" name="aceite_termos" required>
        <label for="termos">Eu li e aceito os termos de serviço.</label>
    </div>
</form>
</body>
</html>
